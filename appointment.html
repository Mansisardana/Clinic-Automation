<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clinic Scheduling Automation</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #dfe9f3, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      transition: 0.3s ease-in-out;
    }

    .form-container:hover {
      transform: scale(1.02);
    }

    h2 {
      text-align: center;
      color: #2d89ef;
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      background-color: #2d89ef;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #1b5fbf;
    }

    #message {
      text-align: center;
      color: green;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Clinic Scheduling Automation</h2>
    <form id="appointmentForm">
      <input type="text" name="name" placeholder="Your Full Name" required>
      <input type="email" name="email" placeholder="Your Email Address" required>
      <input type="date" name="date" required>
      <input type="time" name="time" required>
      <button type="submit">Book Appointment</button>
    </form>
    <p id="message"></p>
  </div>

  <script>
   document.getElementById("appointmentForm").addEventListener("submit", function(event) {
  event.preventDefault();
  const form = this;
  const formData = new FormData(form);
  const data = {};
  formData.forEach((value, key) => data[key] = value);

  fetch("https://prod-28.centralindia.logic.azure.com:443/workflows/6aef1db4cc1d4aec9562a1d607743ddd/triggers/When_a_HTTP_request_is_received/paths/invoke?api-version=2016-10-01&sp=%2Ftriggers%2FWhen_a_HTTP_request_is_received%2Frun&sv=1.0&sig=vQQOR_TeGlEsVrIAhJi2A6t-75uHTlhgtIbsjAEQdiY", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  })
  .then(res => {
    console.log("Form data sent:", data); // <-- small added line for debugging
    if (res.ok) {
      alert("✅ Appointment submitted! Email trigger checked."); // <-- small popup added
      document.getElementById("message").innerText = "✅ Appointment submitted successfully!";
      form.reset();
    } else {
      document.getElementById("message").innerText = "❌ Error sending appointment.";
    }
  })
  .catch(() => {
    document.getElementById("message").innerText = "❌ Network error. Try again later.";
  });
});
  </script>

</body>
</html>
